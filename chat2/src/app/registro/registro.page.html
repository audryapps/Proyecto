<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content color="light">
      
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Crea tu cuenta!</h3>
              </div>
              <div padding>
               
                  <ion-input type="text" placeholder="Nombre" ngModel required></ion-input>
                
                
                  <ion-input type="email" placeholder="Correo" ngModel required></ion-input>
               
               
                  <ion-input type="password" placeholder="Password" ngModel required></ion-input>
                
                  <ion-input type="password" placeholder="Password again" ngModel required></ion-input>
                
              </div>
              <div padding>
                <ion-button size="large" type="submit" expand="block">Register</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
 
    
    
    
    </ion-content>
