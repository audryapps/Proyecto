<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>

      <ion-item>
        <ion-label fixed>
          Ingresa tu correo
        </ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Ingresa tu contraseña
        </ion-label>
        <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Ingresa</button>
  </form>
</ion-content>
